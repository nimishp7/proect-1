{% load static %}
<!DOCTYPE html>
<html>
<head>
 
  <title></title>
  <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
</head>
<body>
<div class="container">
  <div class="screen">
    <div class="screen__content">
      <form class="login" method="post" action="/registration/">
          {% csrf_token %}
        <h3 align="center">Signup</h3>
        <div class="login__field">
          <i class="login__icon fas fa-user"></i>
          <input type="text" class="login__input" required placeholder="please enter name" name="name">
        </div>
        <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
          <input type="email" class="login__input" required placeholder="enter email" name="email">
        </div>
                <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
          <input type="password" class="login__input" required placeholder=" enter Password" name="password">
        </div>
                <div class="login__field">
          <i class="login__icon fas fa-lock"></i>
          <input type="contact" class="login__input" maxlength="10" required placeholder="please enter contact" name="contact">
        </div>
        
                <input type="submit" value="submit" class="button login__submit"> 
                <span class="button__text">Log In Now</span>
          <i class="button__icon fas fa-chevron-right"></i>        
      </form>
      {% if messages %}
            {% for message in messages %}               
              <div class=" alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong>Message: </strong> {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
            {% endif %}
      <div class="social-login">
        <h3>log in via</h3>
        <div class="social-icons">
          <a href="#" class="social-login__icon fab fa-instagram"></a>
          <a href="#" class="social-login__icon fab fa-facebook"></a>
          <a href="#" class="social-login__icon fab fa-twitter"></a>
        </div>
      </div>
    </div>
    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>    
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>    
  </div>
</div>
</body>
</html>
